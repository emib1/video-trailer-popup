<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/3692639/pexels-photo-3692639.jpeg?auto=compress&cs=tinysrgb&w=400" alt="movie-image">
        <h2>Movie Title</h2>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Placeat quidem accusantium repudiandae dicta consectetur accusamus, nam aperiam dignissimos quo nihil pariatur mollitia neque autem, dolorum iste reiciendis natus! Quaerat, modi.</p>
    
        <button class="btn">Watch now</button>
    </div>
    <div class="trailer-container activer">
        <video src="https://player.vimeo.com/external/214473499.sd.mp4?s=a9e0788efa2c2cf0962adc99bab9e7b323e22152&profile_id=164&oauth2_token_id=57447761" controls></video>
        <i class="fa-solid fa-xmark fa-2x close-icon "></i>
    </div>
  



 <script src="script.js"></script>
</body>
</html>
